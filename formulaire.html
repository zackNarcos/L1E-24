<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire avec Style</title>
    <style>
        /* Style de base pour le formulaire */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Début du formulaire -->
    <form action="/submit" method="POST">
        <!-- Champ pour le nom de l'utilisateur -->
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <!-- Champ pour l'email -->
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <!-- Champ pour le mot de passe -->
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>

        <!-- Boutons radio pour choisir un genre -->
        <p>Genre :</p>
        <input type="radio" id="homme" name="genre" value="homme">
        <label for="homme">Homme</label>
        <br>
        <input type="radio" id="femme" name="genre" value="femme">
        <label for="femme">Femme</label>

        <!-- Menu déroulant pour sélectionner un pays -->
        <label for="pays">Pays :</label>
        <select id="pays" name="pays">
            <option value="france">France</option>
            <option value="senegal">Sénégal</option>
            <option value="canada">Canada</option>
        </select>

        <!-- Zone de texte pour ajouter des commentaires -->
        <label for="commentaires">Commentaires :</label>
        <textarea id="commentaires" name="commentaires" rows="4" cols="50"></textarea>

        <!-- Bouton pour soumettre le formulaire -->
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
